<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Rubik's Cube</title>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/initializeCube.js"></script>
    <script type="text/javascript" src="js/rubiksCube.js"></script>
    <script type="text/javascript" src="js/rotateFace.js"></script>
    <script type="text/javascript" src="js/JSON.js"></script>

</head>

<body>

<br>
<canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<br>
<button id="rotateFaceRedNeg"><</button   >Rotate Red Face    <button id="rotateFaceRedPos">></button><br>
<button id="rotateFaceCyanNeg"><</button  >Rotate Cyan Face   <button id="rotateFaceCyanPos">></button><br>
<button id="rotateFaceOrangeNeg"><</button>Rotate Orange Face <button id="rotateFaceOrangePos">></button><br>
<button id="rotateFaceYellowNeg"><</button>Rotate Yellow Face <button id="rotateFaceYellowPos">></button><br>

<br>
<br>
Random Scrambler
<form id="randomScamblerForm">
    <label for="randomScramblerNum">Enter number of moves:</label>
    <input type="text" id="randomScramblerNum" name="randomScramblerNum" value="0">
    <input type="submit" value="Scramble!">
</form>
<br>
<form id="saveCubeForm">
    <label for="saveCube">Enter file name to create as a cube exporter:</label>
    <input type="text" id="saveCube" name="saveCube">
    <input type="submit" value="Save!">
</form>
<form id="loadCubeForm">
    <label for="loadCubeInput">Enter cube file to load:</label>
    <input type="file" id="loadCubeInput" name="loadCubeInput">
    <input type="submit" value="Load!">
</form>

</body>

</html>
